<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「Rain」</title>
    <link rel="icon" href="media/favicon.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .overlay-text:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="video" autoplay muted loop>
        <source src="media/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="/boot" class="overlay-text">boss <span style="background: -webkit-radial-gradient(#ff00dd, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">&lt;3</span> you</a>
</div>

<script>
    var audio = document.createElement("AUDIO")
    document.body.appendChild(audio);
    audio.src = "media/songs/2023.mp3"

    document.body.addEventListener("mousemove", function () {
    audio.play()
    })
</script>
<audio src="media/songs/Ascension.mp3"></audio>

</body>
</html>
